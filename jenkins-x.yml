buildPack: none
pipelineConfig:
  pipelines:
    pullRequest:
      pipeline:
        agent:
          image: gcr.io/kaniko-project/executor:9912ccbf8d22bbafbf971124600fbb0b13b9cbd6
        stages:
          - name: CI
            environment:
              - name: GIT_COMMITTER_EMAIL
                value: jenkins-x@googlegroups.com
              - name: GIT_AUTHOR_EMAIL
                value: jenkins-x@googlegroups.com
              - name: GIT_AUTHOR_NAME
                value: jenkins-x-bot
              - name: GIT_COMMITTER_NAME
                value: jenkins-x-bot
              - name: HELM_HOME
                value: /builder/home/.helm
              - name: GOPROXY
                value: http://jenkins-x-athens-proxy
              - name: GOOGLE_APPLICATION_CREDENTIALS
                value: /builder/home/kaniko-secret.json

            steps:
              - image: jenkinsxio/jx:1.3.1008 
                command: jx
                args:
                  - step 
                  - credential
                  - -s
                  - kaniko-secret
                  - -k
                  - kaniko-secret
                  - -f
                  - /builder/home/kaniko-secret.json

              - name: init-helm
                image: alpine/helm:2.12.3
                command: helm
                args:
                - init
                - --client-only

              - name: build-and-push-image
                image: gcr.io/kaniko-project/executor:9912ccbf8d22bbafbf971124600fbb0b13b9cbd6
                command: /kaniko/executor
                args: 
                - --dockerfile=/workspace/go/src/github.com/jenkins-x/replicator/Dockerfile
                - --destination=gcr.io/jenkinsxio/replicator:${inputs.params.version}
                - --context=/workspace/go/src/github.com/jenkins-x/replicator
                - --cache-dir=/workspace

              - name: test-charts
                image: gcr.io/jenkinsxio/builder-go:0.1.332
                command: make
                args:
                - build
                dir: /workspace/source/deploy/helm-chart/kubernetes-replicator

              - name: helm-lint
                image: alpine/helm:2.12.3
                command: make
                args:
                - build
                dir: /workspace/source/charts/jx-app-replicator

    release:
      pipeline:
        agent:
          image: gcr.io/kaniko-project/executor:9912ccbf8d22bbafbf971124600fbb0b13b9cbd6
        stages:
          - name: release
            environment:
              - name: GIT_COMMITTER_EMAIL
                value: jenkins-x@googlegroups.com
              - name: GIT_AUTHOR_EMAIL
                value: jenkins-x@googlegroups.com
              - name: GIT_AUTHOR_NAME
                value: jenkins-x-bot
              - name: GIT_COMMITTER_NAME
                value: jenkins-x-bot
              - name: HELM_HOME
                value: /builder/home/.helm
              - name: GOPROXY
                value: http://jenkins-x-athens-proxy
              - name: GOOGLE_APPLICATION_CREDENTIALS
                value: /builder/home/kaniko-secret.json
            steps:
              - image: jenkinsxio/jx:1.3.1008 
                command: jx
                args:
                  - step 
                  - credential
                  - -s
                  - kaniko-secret
                  - -k
                  - kaniko-secret
                  - -f
                  - /builder/home/kaniko-secret.json

              - name: init-helm
                image: alpine/helm:2.12.3
                command: helm
                args:
                - init
                - --client-only

              - image: jenkinsxio/jx:1.3.963
                command: jx
                args:
                  - step
                  - credential
                  - -s
                  - knative-git-user-pass
                  - -k
                  - password
                  - -f
                  - /builder/home/git-token

              - image: jenkinsxio/jx:1.3.963
                command: jx
                args:
                  - step
                  - credential
                  - -s
                  - jenkins-x-chartmuseum
                  - -k
                  - BASIC_AUTH_USER
                  - -f
                  - /builder/home/basic-auth-user

              - image: jenkinsxio/jx:1.3.963
                command: jx
                args:
                  - step
                  - credential
                  - -s
                  - jenkins-x-chartmuseum
                  - -k
                  - BASIC_AUTH_PASS
                  - -f
                  - /builder/home/basic-auth-pass

              - name: build-and-push-image
                image: gcr.io/kaniko-project/executor:9912ccbf8d22bbafbf971124600fbb0b13b9cbd6
                command: /kaniko/executor
                args: 
                - --dockerfile=/workspace/go/src/github.com/jenkins-x/replicator/Dockerfile
                - --destination=gcr.io/jenkinsxio/replicator:${inputs.params.version}
                - --context=/workspace/go/src/github.com/jenkins-x/replicator
                - --cache-dir=/workspace

              - name: release-charts
                image: gcr.io/jenkinsxio/builder-go:0.1.332
                command: make
                args:
                - release
                dir: /workspace/source/deploy/helm-chart/kubernetes-replicator

              - name: release-charts
                image: gcr.io/jenkinsxio/builder-go:0.1.332
                command: make
                args:
                - release
                dir: /workspace/source/charts/jx-app-replicator